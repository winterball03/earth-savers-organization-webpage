<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="ImgAssets/Logo.png">
  <title>Forgot Password</title>
</head>
<body>

<h2>Forgot Your Password?</h2>
<p>Please enter your email address below to reset your password:</p>
<div class="email-wrapper">
  <label for="forgotPasswordEmail">Email:</label><br>
  <input type="email" id="forgotPasswordEmail" name="forgotPasswordEmail" required><br>
</div>
<button onclick="resetPassword()">Reset Password</button>
<p id="resetPasswordMessage" class="success-message"></p>
<a href="login.html">Back to Login</a>

<script>
  // Your reset password script here

  // Function to reset password
  function resetPassword() {
    var userEmail = document.getElementById('forgotPasswordEmail').value;
    // Implement your password reset logic here
    // Display success message or handle errors accordingly
    document.getElementById('resetPasswordMessage').textContent = 'Password reset instructions sent to ' + userEmail;
  }
</script>

</body>
</html>
